<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型文档系统 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .preview-container {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            width: 1920px;
            height: 1280px;
            transform: scale(0.5);
            transform-origin: 0 0;
            margin-bottom: 640px;
        }
        h2 {
            margin-top: 2rem;
        }
        .page-title {
            font-weight: 600;
            color: #1a202c;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">大模型文档系统 - 界面原型</h1>

    <h2 class="page-title text-2xl">登录页面</h2>
    <div class="preview-container">
        <iframe src="login.html" width="1920" height="1280" frameborder="0"></iframe>
    </div>

    <h2 class="page-title text-2xl">首页/仪表盘</h2>
    <div class="preview-container">
        <iframe src="dashboard.html" width="1920" height="1280" frameborder="0"></iframe>
    </div>

    <h2 class="page-title text-2xl">智能检索页面</h2>
    <div class="preview-container">
        <iframe src="search.html" width="1920" height="1280" frameborder="0"></iframe>
    </div>

    <h2 class="page-title text-2xl">文档生成页面</h2>
    <div class="preview-container">
        <iframe src="document_generator.html" width="1920" height="1280" frameborder="0"></iframe>
    </div>

    <h2 class="page-title text-2xl">合规审核页面</h2>
    <div class="preview-container">
        <iframe src="compliance_review.html" width="1920" height="1280" frameborder="0"></iframe>
    </div>
</body>
</html>
