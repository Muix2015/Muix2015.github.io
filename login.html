<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 大模型文档系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f7faff 0%, #e8f0fe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 1920px;
            height: 1280px;
            display: flex;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            overflow: hidden;
        }
        .login-left {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            position: relative;
            overflow: hidden;
        }
        .login-form {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        .c1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: -50px;
        }
        .c2 {
            width: 500px;
            height: 500px;
            bottom: -100px;
            right: -100px;
        }
        .c3 {
            width: 200px;
            height: 200px;
            top: 40%;
            right: 30%;
        }
        .form-input {
            transition: border-color 0.2s ease;
            border: 2px solid transparent;
        }
        .form-input:focus {
            border-color: #3b82f6;
        }
        .login-btn {
            background: linear-gradient(90deg, #3b82f6 0%, #1e40af 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 左侧装饰区域 -->
        <div class="login-left w-3/5 relative">
            <div class="floating-circles">
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <div class="circle c3"></div>
            </div>
            <div class="relative z-10 flex flex-col justify-center items-center h-full px-20">
                <h1 class="text-white text-5xl font-bold mb-8">大模型文档系统</h1>
                <p class="text-white text-xl opacity-90 text-center max-w-2xl">
                    基于人工智能技术，整合60年历史数据档案，
                    提供智能检索、文档生成与合规审核的一站式解决方案
                </p>
                <div class="mt-16">
                    <img src="https://images.unsplash.com/photo-1581287053822-fd7bf4f4bfec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="文档分析" class="rounded-lg shadow-lg w-full max-w-2xl">
                </div>
            </div>
        </div>
        
        <!-- 右侧登录表单 -->
        <div class="w-2/5 bg-white flex items-center justify-center p-20">
            <div class="login-form p-12 w-full max-w-lg">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">欢迎登录</h2>
                    <p class="text-gray-600">请输入您的账号和密码</p>
                </div>
                
                <form class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" class="form-input pl-12 pr-4 py-4 w-full rounded-lg bg-gray-50 text-gray-800 focus:outline-none focus:ring-0" placeholder="请输入用户名">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-input pl-12 pr-4 py-4 w-full rounded-lg bg-gray-50 text-gray-800 focus:outline-none focus:ring-0" placeholder="请输入密码">
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember_me" class="ml-2 block text-sm text-gray-700">记住我</label>
                        </div>
                        <div>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码?</a>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="login-btn w-full py-4 rounded-lg text-white font-medium focus:outline-none">
                            登录
                        </button>
                    </div>
                </form>
                
                <div class="mt-8 text-center">
                    <p class="text-gray-600">
                        没有账号？ <a href="#" class="text-blue-600 font-medium hover:text-blue-800">联系管理员</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
